<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Meerkat</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
            color: #fff;
        }

        
        .form-container {
            text-align: center;
            width: 300px;
        }

        
        .input-field {
            background-color: transparent;
            border: 2px solid #0ff;
            color: #fff;
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 5px;
            font-size: 16px;
        }

        
        .webhook-button {
            background-color: transparent;
            color: #fff;
            border: 2px solid #0ff;
            padding: 15px 32px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
            overflow: hidden;
            transition: color 0.4s ease;
        }

        .webhook-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 300%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(0, 255, 255, 0.3), transparent);
            z-index: -1;
            transition: 0.6s ease;
        }

        .webhook-button:hover:before {
            left: 100%;
        }

        .webhook-button:hover {
            color: #0ff;
        }

        
        body:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            z-index: -1;
            animation: scanlines 5s infinite;
        }

        @keyframes scanlines {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-2px);
            }
        }

        
        .webhook-button:focus, 
        .webhook-button:active {
            outline: none;
        }

        .webhook-button {
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.7), 0 0 30px rgba(0, 255, 255, 0.5), 0 0 40px rgba(0, 255, 255, 0.2);
        }

        
        .webhook-button:hover {
            box-shadow: 0px 0px 25px rgba(0, 255, 255, 0.9), 0 0 35px rgba(0, 255, 255, 0.7), 0 0 50px rgba(0, 255, 255, 0.4);
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h2>Ativar Webhook</h2>
        <input type="text" id="name" class="input-field" placeholder="Seu Nome" required>
        <input type="email" id="email" class="input-field" placeholder="Seu Email" required>
        <button class="webhook-button" onclick="playSoundAndSendData()">Enviar</button>
    </div>

    
    <audio id="click-sound">
        <source src="rapaz.mp3" type="audio/mpeg">
        Seu navegador não suporta a tag de áudio.
    </audio>

    <script>
        function playSoundAndSendData() {
            
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;

            
            if (!name || !email) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            
            var audio = document.getElementById("click-sound");
            audio.play();

            
            audio.onended = function() {
                
                var webhookUrl = "https://hook.eu2.make.com/5vixj11zjjc61ka418yqeknexh37vjge";

                
                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email
                    })
                })
                .then(response => {
                    if (response.ok) {
                        alert('Dados enviados com sucesso!');
                    } else {
                        alert('Falha ao enviar os dados.');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Ocorreu um erro ao enviar os dados.');
                });
            };
        }
    </script>

</body>
</html>
